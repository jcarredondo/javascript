    <script>
        let peliculas=[]
        while (true){
            let name=prompt('Nombre Pelicula')
            let puntos=prompt('Calificacion')
            if (name===null || puntos===null){
                break;
            }
            else{
                peliculas.push({
                     nombre:name,
                    califica:Number(puntos)
                })
            }

        }
        console.log('Peliculas con calificacion inferior a 7')
        for (peli of peliculas)
        {
            if (peli.califica<7)
            {
                console.log(`${peli.nombre} (${peli.califica})`);
            }
        }
        console.log('Peliculas con calificacion superior a 7')
        for (peli of peliculas){
            if (peli.califica>7)
            {
                console.log(`${peli.nombre} (${peli.califica})`);
            }
        }
